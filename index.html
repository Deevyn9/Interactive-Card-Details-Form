<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <header>
        <div class="bg">
          <img
            src="./images/bg-main-mobile.png"
            alt="mobile background"
            class="mobile"
          />
          <img
            src="./images/bg-main-desktop.png"
            alt="desktop background"
            class="desktop"
          />
        </div>

        <div class="cards__container">
          <div class="card back">
            <img src="./images/bg-card-back.png" alt="card back" />
            <p class="cvv">000</p>
          </div>
          <div class="card front">
            <img src="./images/bg-card-front.png" alt="card front" />
            <img
              src="./images/card-logo.svg"
              alt="card logo"
              class="card__logo"
            />
            <p class="card__number">0000 0000 0000 0000</p>
            <div class="name-exp">
              <p>Jane Appleseed</p>
              <p>00/00</p>
            </div>
          </div>
        </div>
      </header>

      <section>
        <form action="">
          <div class="form__main">
            <div class="input__field">
              <label for="name">CARDHOLDER NAME</label>
              <input
                type="text"
                name="name"
                id=""
                placeholder="e.g. Jane Appleseed"
              />
            </div>
            <div class="input__field">
              <label for="card number">CARD NUMBER</label>
              <input
                type="number"
                name="card number"
                id=""
                placeholder="e.g. 1234 5678 9123 0000"
              />
            </div>
            <div class="input__field">
              <div class="inputs">
                <div class="row-inputs">
                  <label for="date">EXP. DATE (MM/YY)</label>
                  <div class="double-inputs">
                  <input type="number" name="year" id="" placeholder="YY" />
                  <input type="number" name="month" id="" placeholder="MM" />
                </div>
                </div>
                <div class="row-inputs two">
                  <label for="cvv">CVV</label>
                  <input
                    type="number"
                    name="cvv"
                    id=""
                    placeholder="e.g. 123"
                    class="cvv"
                  />
                </div>
              </div>
            </div>
            <button>Confirm</button>
          </div>
        </form>
      </section>

      <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
    </main>

    <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  
  Thank you!
  We've added your card details
  Continue -->
    <script src="main.js"></script>
  </body>
</html>
